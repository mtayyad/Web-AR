<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Surface Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; }
    #enter-ar-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="enter-ar-btn">Start AR</button>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.159.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.159.0/examples/jsm/webxr/ARButton.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.159.0/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let xrRefSpace, hitTestSource = null;
    let reticle;
    let model = null;

    const btn = document.getElementById('enter-ar-btn');

    init();

    async function init() {
      // Scene / camera / renderer
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 50);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      // Reticle (indicator for surface)
      const ringGeo = new THREE.RingGeometry(0.07, 0.08, 32).rotateX(-Math.PI / 2);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Load 3D model (replace path with your .glb)
      const loader = new GLTFLoader();
      loader.load(
        'model.glb', // yahan apna model path rakhein
        (gltf) => {
          model = gltf.scene;
          model.visible = false;
          scene.add(model);
        },
        undefined,
        (e) => console.error(e)
      );

      // AR Button (hidden default UI, hum custom button use kar rahe)
      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test']
      });
      arButton.style.display = 'none'; // hide default

      btn.onclick = async () => {
        if (!navigator.xr) {
          alert('WebXR supported nahi hai is device/browser par.');
          return;
        }

        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test', 'local-floor']
        });
        renderer.xr.setSession(session);

        session.addEventListener('end', () => {
          hitTestSource = null;
        });

        const refSpace = await session.requestReferenceSpace('local-floor');
        xrRefSpace = refSpace;

        const viewerSpace = await session.requestReferenceSpace('viewer');
        hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

        renderer.setAnimationLoop(onXRFrame);
        btn.style.display = 'none';
      };

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onXRFrame(timestamp, frame) {
      const session = renderer.xr.getSession();
      const pose = frame.getViewerPose(xrRefSpace);
      if (!pose) {
        renderer.render(scene, camera);
        return;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const hitPose = hit.getPose(xrRefSpace);

          reticle.visible = true;
          reticle.matrix.fromArray(hitPose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }

      renderer.render(scene, camera);
    }

    // Tap se model place karein
    renderer.domElement.addEventListener('click', () => {
      if (!reticle.visible || !model) return;
      model.position.setFromMatrixPosition(reticle.matrix);
      model.quaternion.setFromRotationMatrix(reticle.matrix);
      model.visible = true;
    });
  </script>
</body>
</html>
