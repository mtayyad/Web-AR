<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050816;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      text-align: center;
    }
    p {
      margin: 0;
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
    }
    model-viewer {
      width: 100%;
      height: 420px;
      border-radius: 16px;
      overflow: hidden;
      background: radial-gradient(circle at top, #1f2937, #020617);
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
    }
    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    #ar-btn {
      background: #22c55e;
      color: #022c22;
    }
    #reset-btn {
      background: #111827;
      color: #e5e7eb;
    }
    footer {
      padding: 8px 0 12px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div>
      <h1>Web AR Surface Placement</h1>
      <p>Android Chrome ya iPhone Safari se open karein, phir "View in AR" dabayein.</p>
    </div>

    <!-- Yahan apna model.glb / model.usdz use karein -->
    <model-viewer
      id="viewer"
      src="mug.glb"
      ios-src="mug.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      alt="3D model"
    >
    </model-viewer>

    <div class="actions">
      <button id="ar-btn">
        View in AR
      </button>
      <button id="reset-btn">
        Reset view
      </button>
    </div>
  </div>

  <footer>
    Agar AR na khule to ensure karein: HTTPS + Android Chrome ya iOS Safari + AR supported device.
  </footer>

  <script>
    const viewer = document.getElementById('viewer');
    const arBtn = document.getElementById('ar-btn');
    const resetBtn = document.getElementById('reset-btn');

    // Button se AR trigger
    arBtn.addEventListener('click', () => {
      if (viewer.canActivateAR) {
        viewer.activateAR();
      } else {
        alert('Is device/browser par AR available nahi hai.');
      }
    });

    // Camera reset
    resetBtn.addEventListener('click', () => {
      viewer.cameraOrbit = 'auto';
      viewer.cameraTarget = 'auto';
    });
  </script>
</body>
</html>
